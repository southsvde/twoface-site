<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TWOFACE — Official Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="TWOFACE — music, shows, and merch.">
  <meta property="og:title" content="TWOFACE — Official Site">
  <meta property="og:description" content="Listen to new music, see shows, and grab merch.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="img/hero.jpg">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">TWOFACE</h1>
      
      <!-- Nav: Music + Contact stay on index; Shows + Merch go to separate pages -->
      <nav class="nav">
        <a href="index.html#music">Music</a>
        <a href="shows.html">Shows</a>
        <a href="merch.html">Merch</a>
        <a href="index.html#contact">Contact</a>
      </nav>
      
    </div>
  </header>

  <section class="hero">
    
    <!-- <img src="img/hero.jpg" alt="TWOFACE performing" class="hero-img" /> -->
    <!-- Background motion video -->
    <video
      class="hero-video"
      autoplay
      muted
      loop
      playsinline
      webkit-playsinline
      preload="metadata"
    >
      <source src="video/site_vid.mp4" type="video/mp4" />
    </video>
    
    <div class="hero-overlay">
      <h2 class="hero-title">
          NEWFACE* 2 OUT NOW
          <span class="hero-subtitle">Stream today</span>
          </h2>
      <div class="link-row">
        <a class="btn" target="_blank" rel="noopener" href="https://open.spotify.com/artist/6jRknjP5uo6uPtu6advrLy">Spotify</a>
        <a class="btn" target="_blank" rel="noopener" href="https://music.apple.com/us/artist/twoface/1467728165">Apple Music</a>
        <a class="btn" target="_blank" rel="noopener" href="https://www.instagram.com/prod.twoface/">Instagram</a>
        <!-- <a class="btn outline" target="_blank" rel="noopener" href="https://www.tiktok.com/">TikTok</a> -->
      </div>
    </div>
  </section>

  <main class="container content">
    <section id="music">
      <h2 class="embed-heading">New Release (Spotify)</h2>
      <!-- === MUSIC EMBEDS (Spotify album + Apple album) === -->
<div class="embeds">
  <!-- 1) FEATURED RELEASE — SPOTIFY ALBUM (UPDATE ME when you drop a new project) -->
  <iframe
    style="border-radius:12px"
    src="https://open.spotify.com/embed/album/7FdOfHUYB9zJkleAlIzebg?utm_source=generator"
    width="100%" height="352" frameborder="0" allowfullscreen=""
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy"></iframe>

  <!-- 2) New Release (Apple Music) — centered -->
  <h2 class="embed-heading">New Release (Apple Music)</h2>

  <!-- Apple album embed (UPDATE ME when you drop a new project) -->
  <!-- desktop height; CSS will shrink on mobile -->
  <iframe
    class="apple-embed centered-embed"
    allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write"
    frameborder="0"
    height="450"  
    style="width:100%;max-width:660px;overflow:hidden;border-radius:12px;background:transparent;"
    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation"
    src="https://embed.music.apple.com/us/album/newface-2/1829342485?theme=dark">
  </iframe>

  <!-- Optional: buttons to full catalogs -->
  <div class="link-row" style="justify-content:center;margin-top:8px;">
    <a class="btn" target="_blank" rel="noopener"
       href="https://open.spotify.com/artist/6jRknjP5uo6uPtu6advrLy">View all on Spotify</a>
    <a class="btn outline" target="_blank" rel="noopener"
       href="https://music.apple.com/us/artist/twoface/1467728165">View all on Apple Music</a>
  </div>
</div>
</section>  <!-- closes #music -->
    

    <section id="contact">
      <h3>Contact / Updates</h3>
      <form id="emailForm" class="email-form" action="https://formspree.io/f/xbldkqqo" method="POST">
        <input name="email" type="email" placeholder="Your email" required aria-label="Email">
        <button class="btn" type="submit">Join List</button>
      </form>
      <p class="muted">You’ll get updates on new music, shows, and drops.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <span>© 2025 TWOFACE</span>
      <a href="#top" class="to-top">Back to top ↑</a>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
